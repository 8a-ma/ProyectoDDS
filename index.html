<!-- Color del texto principal: #FFFFFF (blanco). Este color proporcionará un buen contraste con el fondo oscuro para una lectura fácil.
Color del texto secundario: #BBBBBB (gris claro). Este color es más suave y puede ser útil para el texto que no necesita destacarse tanto como el texto principal.
Color de los destacados del texto: #FFD700 (oro). Este color brillante y llamativo puede ayudar a resaltar ciertas partes del texto.
Color de la barra de navegación: #220022. Este color es una versión más oscura del color de fondo principal, lo que ayudará a que la barra de navegación se destaque sin desentonar con el resto del diseño. -->
